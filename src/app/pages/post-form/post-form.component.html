<div class="container mt-5" style="max-width: 600px;">
  <h2 class="text-center mb-4">Crear Nueva Publicación</h2>

  <form (ngSubmit)="crearPost()" #postForm="ngForm">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" id="titulo" class="form-control" [(ngModel)]="titulo" name="titulo" required>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea id="descripcion" class="form-control" [(ngModel)]="descripcion" name="descripcion" rows="4" required></textarea>
    </div>

    <div class="mb-3">
      <label for="archivo" class="form-label">URL de Imagen (opcional)</label>
      <input type="text" id="archivo" class="form-control" [(ngModel)]="archivo" name="archivo">
    </div>

    <button type="submit" class="btn btn-primary w-100">Publicar</button>
  </form>
</div>
