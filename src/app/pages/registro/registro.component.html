<div class="container">
  <div class="card">
    <h2>Registro</h2>
    <form (ngSubmit)="registrar()" #registroForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          name="nombre"
          [(ngModel)]="nombre"
          id="nombre"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          id="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          id="password"
          required
        />
      </div>

      <button type="submit">Registrarse</button>
      <p class="link">
        ¿Ya tienes cuenta?
        <a routerLink="/login">Inicia sesión</a>
      </p>
    </form>
  </div>
</div>
